<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <div class="wrap"></div>
        <div class="body">

            <p>Enter your bill amount</p>
            Rs <input type="text" id="amount" placeholder="Enter Amount">
            <p>How was the service?</p>

            <select name="service" id="service">
                <option selected disabled hidden>Select</option>
                <option value="0.20">20% - Excellent</option>
                <option value="0.10">10% - Medium</option>
                <option value="0.05">5% - Not so good</option>
            </select>

            <p>How many people sharing the bill?</p>

            <input type="text" id="persons" placeholder="Number of people?">
            <button id="calculate">Calculate</button>

            <div class="tip">

                <p>Tip amount</p>

                Rs <span id="total"> 0</span><br>
                <span id="each">Each</span>
            </div>
        </div>
    </div>



    <script src="./script.js" defer></script>
</body>

</html>
